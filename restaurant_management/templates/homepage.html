{% extends "base.html" %}
{% block content %}
<h2>Welcome to Homepage</h2>

{% if user.is_authenticated %}
<p>Hello, {{user.username}}</p>
<a href="{% url 'logout' %}" class="btn btn-danger">Logout</a>
{% else %}
<form method="post">
    {% csrf_token %}
    {{form.as_p}}
    <button type="submit" class="btn btn-primary">Login</button>
</form>
{% endif %}
{% endblock %}
