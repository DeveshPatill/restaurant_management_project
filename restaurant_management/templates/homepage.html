{% extends 'base.html' %}
{% block content %}
<title>Restaurant Opening Hours</title>
<head>
<style>
    body {
        font-family: Arial,sans-serif;
        background-color: #f9f9f9;
        margin: 0;
        padding: 0;

    }
    .opening-times {
        max-width: 400px;
        margin: 50px auto;
        background: #fff;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .opening-times h2 {
        text-align: center;
        color: #333;
        margin-bottom: 15px;

    }
    .opening-times ul {
        list-style: none;
        padding: 0;
    }
    opening-times li {
        display: flex;
        justify-content: space-between;
        padding: 8px 0;
    }
    .opening-times li:last-child {
        border-bottom: none;
    }
    .day {
        font-weight: bold;
    }
    .time {
        color: #666;
    }
</style>
</head>
<body>
    <div class="opening-times">
        <h2>opening hours</h2>
        <ul>
            <li><span class="day">Monday</span><span class="time">9:00AM - 10:00PM</span></li>
            <li><span class="day">Tuesday</span><span class="time">9:00AM - 10:00PM</span></li>
            <li><span class="day">Wednesday</span><span class="time">9:00AM - 10:00PM</span></li>
            <li><span class="day">Thursday</span><span class="time">9:00AM - 10:00PM</span></li>
            <li><span class="day">Friday</span><span class="time">9:00AM - 10:00PM</span></li>
            <li><span class="day">Saturday</span><span class="time">9:00AM - 12:00PM</span></li>
            <li><span class="day">Sunday</span><span class="time">Closed</span></li>
        </ul>
    </div>
</body>
{% endblock content %}
