<!DOCTYPE html>
<html>
    <head>
        <meta charset= "UTF-8">
        <title>Contact</title>
    </head>
    <body>
        <h2>Contact Us</h2>
        <form method="POST">
            {% csfr_token %}
            {{form.non_fields_errors}}
            <p>
                {{form.name.label_tag}}
                {{form.name}}
                {{form.name.errors}}
            </p>
            <p>
                {{form.email.label_tag}}
                {{form.email}}
                {{form.email.errors}}
            </p>
            <p>
                {{form.message.label_tag}}
                {{form.message}}
                {{form.message.errors}}
            </p>
            <!---{{ form.as_p }}----->
            <button type="submit">Send</button>
        </form>
    </body>
</html>
