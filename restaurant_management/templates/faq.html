<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Restaurants -FAQ</title>
        <style>
            .faq-container {
                max-width: 800px;
                margin: 40px auto;
                font-family: Arial, sans-serif;
                line-height: 1.6;
            }
            .faq-container h2 {
                text-align: center;
                margin-margin: 20px;
            }
            .faq {
                margin-bottom: 15px;
                padding: 15px;
                border-radius: 8px;
                background: #f8f9fa;
                box-shadwo: 0,2px,6px rgba(0,0,0,0.1);
            }
            .faq h3 {
                margin: 0 0 8px 0;
                color: #333;
            }
            .faq p {
                margin: 0;
                color: #555;
            }
        </style>
    </head>
    <body>
        <div class="faq-container">
            <h2>Frequently asked question</h2>

        <div class="faq">
            <h3>1. What are Opening hours ?</h3>
            <p>We are open from 10:00 am To 10:00 pm everyday</p>
        </div>

        <div class="faq">
            <h3>2. Do u offer home Delivery ?</h3>
            <p>Yes, we offer home delivery with 5km radius</p>
        </div>

        <div class="faq">
            <h3>3. Do u have vegetarian options ?</h3>
            <p>yes, we have wide variety of vegetarian options, and vegan options </p>
        </div>
        </div>
    </body>
</html>
