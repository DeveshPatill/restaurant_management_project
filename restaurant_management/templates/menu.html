<!DOCTYPE html>
<html>
    <head>
        <title>
            My Spicy Restaurant - Menu
        </title>
    </head>
    <Body>
        <h1>Menu</h1>
        <ul>
            {% for item in menu_items %}
            <li>
                <strong>{item.name}</strong> : {item.description} - {item.price}
            </li>
            {% endfor %}
        </ul>
    </Body>
</html>
