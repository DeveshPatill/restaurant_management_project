<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title> menu page </title>
    </head>
    <body>
        <h2>Menu</h2>
        <ul>
            {% for id,item in menu.items %}
            <li>
                {{item.name}} - {item.price}}
                <a href="{% url 'add_to_cart' id %}">Add to cart</a>
            </li>
            {% endfor %}
        </ul>
        <a href="{% url 'view_cart' %}"> View Cart</a>
    </body>
</html>
